<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PublishMusicOnline</title>
</head>
<body>
    <h1>Publique sua música gratuitamente</h1>
    <label for="nomemusica">Nome da música</label><br>
    <input type="text" id="nomemusica"><br>
    <input type="file" name="imagem" id="imagem" accept="img/*"><br>
    <input type="file" name="audio" id="audio" accept="audio/*"><br>
    <input type="file" name="video" id="video" accept="video/*"><br>
    <input type="submit" value="publicar"><br>
    
    <table>
        <thead>
            <tr>
                <th>Titulo da musica</th>
                <th>Thumbnail</th>
                <th>Audio</th>
                <th>Video</th>
            </tr>
        </thead>
    </table>
